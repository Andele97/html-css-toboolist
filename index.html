<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  
  <title>Toboolist</title>
</head>

<body>
  
  <!-- intestazione -->
  <header>
    <div id="sfondo-logo">
      <img src="assets/img/Logo.png" alt="simbolo Boolean">
      <h1>Toboolist</h1>
    </div>
  </header>
  <!-- /intestazione-->
  
  <!-- contenuto -->

    <div class="conteiner-top">
      <span class="botton-blue">Add Task</span>
      <span class="botton-white">Add Section</span>
    </div>

    <div class="conteiner-bottom">
      <div class="tendine">New Task
        <p class="opzioni">Quarterly Newsletter</p>
      </div>
      
      <div class="tendine">Today
        <p class="opzioni">Recruiting blog post</p>
        <p class="opzioni">Mobile app launch</p>
        <p class="opzioni">Interview John H.</p>
        <p class="opzioni">Summit update to mobile storefronts</p>
      </div>
      
      <div class="tendine">Upcoming
        <p class="opzioni">Schedule meeting with Alex</p>
        <p class="opzioni">Homepage refresh</p>
        <p class="opzioni">Onboard new Sales team members</p>
        <p class="opzioni">Review editorial calendar</p>
      </div>
    </div>
